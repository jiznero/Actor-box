<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3Îã®Ïñ¥ Î£∞Î†õ</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      background: #f0f2f5;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    input[type="text"] {
      width: 150px;
      padding: 8px;
      margin: 5px 0 10px 0;
      font-size: 1rem;
    }
    button {
      padding: 8px 16px;
      margin: 5px 5px 5px 0;
      font-size: 1rem;
      background-color: #0052cc;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #003d99;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .word-list {
      margin-top: 5px;
      min-height: 28px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .word-item {
      margin: 3px 6px;
      padding: 4px 10px;
      border-radius: 15px;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      user-select: none;
    }
    .word-item span {
      margin-right: 6px;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      line-height: 1;
    }

    .left-color {
      background-color: #d9534f; /* Îπ®Í∞ï */
      color: white;
    }
    .center-color {
      background-color: #0275d8; /* ÌååÎûë */
      color: white;
    }
    .right-color {
      background-color: #222; /* Í≤ÄÏ†ï */
      color: white;
    }

    .roulette-display {
      font-size: 2.4rem;
      margin: 25px 0;
      min-height: 90px;
      font-weight: 700;
      color: #333;
      line-height: 1.2;
    }
    .roulette-line {
      margin: 4px 0;
    }

    .result-list {
      margin-top: 25px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 7px rgba(0,0,0,0.1);
    }
    .result-item {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
<h1>3Îã®Ïñ¥ Î£∞Î†õ</h1>

<!-- ÏûÖÎ†• ÏòÅÏó≠ -->
<div>
  <label for="leftInput">ÌôîÏà† Î∞ïÏä§</label>
  <input id="leftInput" type="text" placeholder="ÌôîÏà† Îã®Ïñ¥ ÏûÖÎ†•" />
  <button onclick="addWord('left')">Ï∂îÍ∞Ä</button>
  <div id="leftList" class="word-list"></div>
</div>

<div>
  <label for="centerInput">Ïã†Ï≤¥ Î∞ïÏä§</label>
  <input id="centerInput" type="text" placeholder="Ïã†Ï≤¥ Îã®Ïñ¥ ÏûÖÎ†•" />
  <button onclick="addWord('center')">Ï∂îÍ∞Ä</button>
  <div id="centerList" class="word-list"></div>
</div>

<div>
  <label for="rightInput">ÌäπÏßï Î∞ïÏä§</label>
  <input id="rightInput" type="text" placeholder="ÌäπÏßï Îã®Ïñ¥ ÏûÖÎ†•" />
  <button onclick="addWord('right')">Ï∂îÍ∞Ä</button>
  <div id="rightList" class="word-list"></div>
</div>

<!-- Î£∞Î†õ Í≤∞Í≥º -->
<div class="roulette-display" id="rouletteDisplay">
  <div class="roulette-line" id="line1">-</div>
  <div class="roulette-line" id="line2">-</div>
  <div class="roulette-line" id="line3">-</div>
</div>

<button id="spinBtn" onclick="spinRoulette()" disabled>üé≤ ÎèåÎ¶¨Í∏∞</button>

<h3>Ï†ÄÏû•Îêú Í≤∞Í≥º</h3>
<div class="result-list" id="resultList">
  <p>ÏïÑÏßÅ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>
</div>

<!-- Ìö®Í≥ºÏùå -->
<audio id="clickSound" src="https://actions.google.com/sounds/v1/ui/click.ogg" preload="auto"></audio>
<audio id="doneSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

<script>
  const leftWords = [];
  const centerWords = [];
  const rightWords = [];

  const line1 = document.getElementById('line1');
  const line2 = document.getElementById('line2');
  const line3 = document.getElementById('line3');
  const spinBtn = document.getElementById('spinBtn');
  const resultList = document.getElementById('resultList');
  const clickSound = document.getElementById('clickSound');
  const doneSound = document.getElementById('doneSound');

  const leftListDiv = document.getElementById('leftList');
  const centerListDiv = document.getElementById('centerList');
  const rightListDiv = document.getElementById('rightList');

  function loadResults() {
    const saved = localStorage.getItem('rouletteResults');
    return saved ? JSON.parse(saved) : [];
  }

  function saveResults(results) {
    localStorage.setItem('rouletteResults', JSON.stringify(results));
  }

  function updateResultList() {
    const results = loadResults();
    resultList.innerHTML = '';
    if (results.length === 0) {
      resultList.innerHTML = '<p>ÏïÑÏßÅ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>';
      return;
    }
    results.slice().reverse().forEach(r => {
      const div = document.createElement('div');
      div.className = 'result-item';
      div.textContent = r;
      resultList.appendChild(div);
    });
  }

  function saveWords() {
    localStorage.setItem('leftWords', JSON.stringify(leftWords));
    localStorage.setItem('centerWords', JSON.stringify(centerWords));
    localStorage.setItem('rightWords', JSON.stringify(rightWords));
  }

  function loadWords() {
    const lw = localStorage.getItem('leftWords');
    const cw = localStorage.getItem('centerWords');
    const rw = localStorage.getItem('rightWords');
    if (lw) leftWords.push(...JSON.parse(lw));
    if (cw) centerWords.push(...JSON.parse(cw));
    if (rw) rightWords.push(...JSON.parse(rw));
  }

  function updateWordLists() {
    // Í≥µÌÜµ Î†åÎçî Ìï®Ïàò
    const renderList = (arr, container, colorClass, position) => {
      container.innerHTML = '';
      arr.forEach((word, i) => {
        const span = document.createElement('span');
        span.className = `word-item ${colorClass}`;
        span.innerHTML = `<span>${word}</span><button class="delete-btn" onclick="deleteWord('${position}', ${i})">√ó</button>`;
        container.appendChild(span);
      });
    };
    renderList(leftWords, leftListDiv, 'left-color', 'left');
    renderList(centerWords, centerListDiv, 'center-color', 'center');
    renderList(rightWords, rightListDiv, 'right-color', 'right');
  }

  function deleteWord(position, index) {
    if (position === 'left') leftWords.splice(index, 1);
    else if (position === 'center') centerWords.splice(index, 1);
    else rightWords.splice(index, 1);

    saveWords();
    updateWordLists();
    checkSpinEnable();
  }

  function addWord(position) {
    let input, arr;
    if (position === 'left') {
      input = document.getElementById('leftInput');
      arr = leftWords;
    } else if (position === 'center') {
      input = document.getElementById('centerInput');
      arr = centerWords;
    } else {
      input = document.getElementById('rightInput');
      arr = rightWords;
    }

    const val = input.value.trim();
    if (val === '') return;
    arr.push(val);
    saveWords();
    updateWordLists();
    input.value = '';
    checkSpinEnable();
    clickSound.play();
  }

  function checkSpinEnable() {
    spinBtn.disabled = !(leftWords.length && centerWords.length && rightWords.length);
  }

  function spinRoulette() {
    spinBtn.disabled = true;
    clickSound.play();

    let spinCount = 30;
    let delay = 40;

    function spinStep() {
      const leftPick = leftWords[Math.floor(Math.random() * leftWords.length)];
      const centerPick = centerWords[Math.floor(Math.random() * centerWords.length)];
      const rightPick = rightWords[Math.floor(Math.random() * rightWords.length)];

      line1.textContent = leftPick;
      line2.textContent = centerPick;
      line3.textContent = rightPick;

      if (--spinCount > 0) {
        delay += 10;
        setTimeout(spinStep, delay);
      } else {
        const result = `${leftPick} | ${centerPick} | ${rightPick}`;
        saveResult(result);
        spinBtn.disabled = false;
        doneSound.play();
      }
    }

    spinStep();
  }

  function saveResult(text) {
    const results = loadResults();
    results.push(text);
    saveResults(results);
    updateResultList();
  }

  window.onload = function () {
    loadWords();
    updateWordLists();
    updateResultList();
    checkSpinEnable();
  };
</script>

</body>
</html>
